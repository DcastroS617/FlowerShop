<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <h3>Flower Shop admin Login</h3>
    <div class="container">
        <img src="./img/loginimage.jpg" alt="phalaenopsis">
        <div class="loginform">
            <div class="inputgroup">
                <label for="">Username</label>
                <input type="text" placeholder="username" id="username">
            </div>
            <div class="inputgroup">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password">
            </div>
            <div class="buttongroup">
                <button onclick="ShowRegisterForm()">Register</button>
                <button id="loginbutton">Log in</button>
            </div>
        </div>
    </div>
    <div class="registerform  hiddenclass">
        <h4 style="text-align: center;">Register</h4>
        <div class="inputgroup">
            <label for="">Email</label>
            <input type="text" placeholder="Email" id="newemail">
        </div>
        <div class="inputgroup">
            <label for="">Username</label>
            <input type="text" placeholder="Username" id="newusername">
        </div>
        <div class="inputgroup">
            <label for="">Password</label>
            <input type="password" placeholder="Password" id="newpassword">
        </div>
        <div class="buttongroup">
            <button onclick="HideRegisterForm()">Cancelar</button>
            <button id="registerbutton">Aceptar</button>
        </div>
    </div>
    
    <script src="./js/login.js"></script>
</body>

</html>
